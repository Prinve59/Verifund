<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account - Verifund</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .welcome-image {
      background-image: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">


  <div class="container mx-auto flex items-center justify-center min-h-screen p-4">
    <!-- Left Welcome Section -->
    <div class="hidden md:flex flex-col items-center justify-center bg-blue-600 text-white p-4 rounded-l-2xl shadow-lg welcome-image h-[750px] w-full max-w-md">
      <div class="backdrop-blur-sm bg-black/30 p-8 rounded-xl text-center">
        <h1 class="text-4xl font-bold mb-4">Welcome to Verifund</h1>
        <p class="text-xxl mb-8">Your trusted platform to Invest and Lend the money</p>
      </div>
    </div>
    
    <!-- Right Signup Section -->
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md h-[750px] flex flex-col justify-center md:rounded-l-none md:rounded-r-2xl">
      <h2 id="rs-title" class="text-3xl font-bold mb-6 text-center text-gray-800">Create Account</h2>
      
      <form id="rs-form" method="post" class="flex-1 flex flex-col justify-center">
        {% csrf_token %}
        <div class="mb-3">
          <label for="rs-name" class="form-label text-gray-700">Full Name</label>
          <input type="text" class="form-control" id="rs-name" placeholder="Enter your name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="rs-username" class="form-label text-gray-700">Username</label>
          <input type="text" class="form-control" id="rs-username" placeholder="Choose a username" name="username" required>
        </div>

        <div class="mb-3">
          <label for="rs-phone" class="form-label text-gray-700">Phone Number</label>
          <input type="tel" class="form-control" id="rs-phone" placeholder="Enter phone number" name="phone_number" required>
        </div>

        <div class="mb-3">
          <label for="rs-email" class="form-label text-gray-700">Email address</label>
          <input type="email" class="form-control" id="rs-email" placeholder="Enter email" name="email" required>
        </div>

        <div class="mb-4">
          <label for="rs-password" class="form-label text-gray-700">Password</label>
          <input type="password" class="form-control" id="rs-password" placeholder="Create password" name="password" required>
        </div>

        <button type="submit" id="rs-submit" class="btn btn-success w-100 mb-3">Sign Up</button>

        <div class="text-center text-gray-500 mb-2">OR</div>

        <a href="#">
          <button type="button" id="rs-google" class="btn btn-outline-danger w-100 flex items-center justify-center gap-2 mb-4">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
            <span>Sign up with Google</span>
          </button>
        </a>

        <div class="text-center mt-2">
          <a id="rs-loginlink" href="/signin" class="text-sm text-blue-600 hover:underline">Already registered? Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
