<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifund Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .welcome-image {
      background-image: url('https://www.pymnts.com/wp-content/uploads/2017/05/alternative-finance-lending-sme-cfpb-inquiry.jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="h-64 w-full background: linear-gradient(220.55deg, #EAEAEA 0%, #8B8B8B 100%);">

  <div class="container mx-auto flex items-center justify-center min-h-screen p-4">

    <div class="hidden md:flex flex-col items-center justify-center bg-blue-600 text-white p-12 rounded-l-2xl shadow-lg welcome-image h-[600px] w-full max-w-md">
      <div class="backdrop-blur-sm bg-black/30 p-8 rounded-xl text-center">
        <h1 class="text-4xl font-bold mb-4">Welcome to Verifund</h1>
        <p class="text-xxl mb-8">Your trusted platform to Invest and Lend the money</p>
      </div>
    </div>
    
 
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md h-[600px] flex flex-col justify-center md:rounded-l-none md:rounded-r-2xl">
      <h2 id="lg-title" class="text-3xl font-bold mb-6 text-center text-gray-800">Welcome</h2>
      
      <form id="lg-loginform" method="post" class="flex-1 flex flex-col justify-center">
        {% csrf_token %}
        <div class="mb-4">
          <label for="lg-email" class="form-label text-gray-700">Username or Email</label>
          <input type="text" class="form-control" id="lg-email" placeholder="Enter your username or email" name="username_or_email" required>
        </div>

        <div class="mb-4">
          <label for="lg-password" class="form-label text-gray-700">Password</label>
          <input type="password" class="form-control" id="lg-password" placeholder="Enter your password" name="password" required>
        </div>

        <div class="d-flex justify-content-between mb-3">
          <a id="lg-forgot" href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
          <a id="lg-create" href="/signup" class="text-sm text-blue-600 hover:underline">Create New Account</a>
        </div>

        <button type="submit" id="lg-submit" class="btn btn-primary w-100 mb-3">Login</button>

        <div class="text-center text-gray-500 mb-2">OR</div>

        <a href="">
          <button type="button" id="lg-google" class="btn btn-outline-danger w-100 flex items-center justify-center gap-2">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
            <span>Login with Google</span>
          </button>
        </a>
      </form>
      
      {% if message %}
        <div class="mt-4 p-3 bg-red-100 text-red-700 rounded text-center">
          {{ message }}
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
