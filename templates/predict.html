<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifund - Threshold Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-cover-img {
      background-image: url('https://cdn.pixabay.com/photo/2016/10/27/22/52/credit-score-1776561_960_720.jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300">

  <div class="container mx-auto flex items-center justify-center min-h-screen p-4">

    <!-- Left Panel -->
    <div class="hidden md:flex flex-col justify-center bg-blue-800 text-white p-12 rounded-l-2xl shadow-lg bg-cover-img h-[600px] w-full max-w-md">
      <div class="backdrop-blur-md bg-black/30 p-8 rounded-xl text-center">
        <h1 class="text-4xl font-bold mb-4">Credit Threshold</h1>
        <p class="text-lg mb-4">Upload your credit report to get your threshold value instantly.</p>
        <p class="text-md">Simple. Fast. Secure. ðŸ”’</p>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl h-[600px] overflow-auto md:rounded-l-none md:rounded-r-2xl flex flex-col justify-center">
      <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Upload PDF & Predict</h2>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ pdf_form.as_p }}
        <button type="submit" class="btn btn-outline-primary w-100 mt-3">ðŸ“¤ Upload & Get Threshold</button>
      </form>

      {% if prediction %}
        <div class="mt-6 p-4 bg-green-100 text-green-800 rounded text-center shadow">
          <h4 class="text-xl font-semibold mb-2">Your Predicted Threshold</h4>
          <p class="text-4xl font-bold">{{ prediction }}</p>
        </div>
      {% endif %}
    </div>

  </div>

</body>
</html>
