<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for a Loan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .logout-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .logout-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .logout-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="form-container">
    <h2>Apply for a Loan</h2>

    {% if message %}
      <p>{{ message }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <label for="loan_amount">Loan Amount</label>
      <input type="number" name="loan_amount" id="loan_amount">

      <label for="loan_term">Loan Term (months)</label>
      <input type="number" name="loan_term" id="loan_term">

      <label for="credit_score">Credit Score</label>
      <input type="number" name="credit_score" id="credit_score">

      <label for="property_area">Property Area</label>
      <input type="text" name="property_area" id="property_area">

      <button type="submit">Submit Loan</button>
    </form>

    <div class="logout-link">
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </div>

</body>
</html>
